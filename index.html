<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Valentine</title>

<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 30px; }
  img { width: 520px; max-width: 95%; height: auto; }
  button { padding: 10px 16px; margin: 6px; font-size: 16px; cursor: pointer; }
  #resultText { margin-top: 14px; font-size: 18px; }

  .heart {
    position: fixed;
    top: -20px;
    font-size: 20px;
    animation: fall linear forwards;
    pointer-events: none;
  }

  @keyframes fall {
    to { transform: translateY(110vh); opacity: 0; }
  }
</style>
</head>

<body>

<img id="mainImg" src="yesno.png" alt="Yes or No guy">
<h2 id="question">babyyyyy... will you be my valentine?</h2>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<div id="resultText"></div>

<script>
const mainImg = document.getElementById("mainImg");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const resultText = document.getElementById("resultText");
const question = document.getElementById("question");

let yesClicked = false;

const noTexts = [
  "i hate peny",
  "im not getting this nursing degree",
  "i will forget to feed my fish",
  "i hate u brook",
  "no more flowers for me",
  "i don't love my grandma",
  "mi no love mi mama"
];

let i = 0;

function onNoEnter() {
  if (yesClicked) return;
  noBtn.textContent = noTexts[i % noTexts.length];
  i++;
}

function onNoLeave() {
  if (yesClicked) return;
  noBtn.textContent = "No";
}

noBtn.addEventListener("mouseenter", onNoEnter);
noBtn.addEventListener("mouseleave", onNoLeave);

noBtn.addEventListener("click", () => {
  if (yesClicked) return;
  document.body.innerHTML = "<h1>404</h1><p>Page not found.</p>";
});

yesBtn.addEventListener("click", () => {
  if (yesClicked) return;
  yesClicked = true;

  mainImg.src = "smile.png";
  resultText.textContent = "i love you so so much bebe <3";
  question.textContent = "";

  noBtn.style.background = "#ccc";
  noBtn.style.color = "#666";
  noBtn.disabled = true;
  noBtn.textContent = "No";

  noBtn.removeEventListener("mouseenter", onNoEnter);
  noBtn.removeEventListener("mouseleave", onNoLeave);

  for (let k = 0; k < 80; k++) {
    setTimeout(spawnHeart, k * 30);
  }
});

function spawnHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "ðŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (2 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}
</script>

</body>
</html>
